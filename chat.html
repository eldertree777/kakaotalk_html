<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat| Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <div class="header__back-btn">
                    <a href="index.html">
                        <i class="fas fa-arrow-left fa-2x"></i>
                    </a>
                </div>
                <h1 class="header__title">best friends</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">금요일, 5월 11일 2020</span>
            <li class="incoming-message message">
                <img src="images/jewon_hwang.png" alt="" class="g-avartar message" />
                <div class="message__content">
                    <span class="message__bubble">
                        <a href="https://eldertree777.github.io/kakaotalk_html/">
                        https://eldertree777.github.io/kakaotalk_html/
                        </a>
                    </span>
                    <span class="message__author">friend</span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                       헉  
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/jewon_hwang.png" alt="" class="g-avartar message" />
                <div class="message__content">
                    <span class="message__bubble">
                        next level javascript!
                    </span>
                    <span class="message__author">friend</span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                       헉
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write-container">
        <input type="text" placeholder="Send message" class="chat__write-input chat__write">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
